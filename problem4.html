<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Problem4</title>
        <link rel="stylesheet" href="problem4.css">
    </head>
    <body>
        <h3 style="text-align: center;">Tabbed Image Gallery</h3>
        <p style="text-align: center;">Click on the image below:</p>
        <div class="col-mn-12" style="text-align: center;">
            <img class="photo" src="lab3photo/Davinci.png" alt="The Davinci Code" onclick="expand(this);">
            <img class="photo" src="https://m.media-amazon.com/images/I/61ASc4NxA+L._AC_UF1000,1000_QL80_.jpg" alt="English For Tech" onclick="expand(this);">
            <img class="photo" src="lab3photo/harrypotter.png" alt="Harry Potter" onclick="expand(this);">
            <img class="photo" src="https://2learner.edu.vn/media/textbooks/THCB.Final1-1.png" alt="Basic IT Curriculumn" onclick="expand(this);">
        </div>
        <div class="container">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
            <img id="expandedImg" style="width: 500px; height: 600px;">
            <div id="imageText"></div>
        </div>
        <script>
            function expand(imgs) {
                var expandImg = document.getElementById("expandedImg");
                var imgText = document.getElementById("imageText");
                expandImg.src = imgs.src;
                imgText.innerHTML = imgs.alt;
                expandImg.parentElement.style.display = "block";
            }
        </script>
    </body>
</html>
