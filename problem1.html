<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 1</title>
    <script>
        function replaceAllHref(newHref) {
            var newHref = "https://www.w3schools.com/js/default.asp";
            var hrefElement = document.getElementsByTagName('a');
            for (var i = 0; i<hrefElement.length; i++) {
                hrefElement[i].href = newHref;
            }
        }
        window.onload = replaceAllHref;
    </script>
</head>
<body>
    <h4>Problem 1: Replace all HREF values</h4>
    <p><a href="#">Website 1</a></p>
    <p><a href="#">Website 2</a></p>
    <p><a href="#">Website 3</a></p>
</body>
</html>
