<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Problem 2</title>
        <script>
            function change() {
                document.querySelector("h3").style.backgroundColor= "yellow";
                document.querySelector("h3").style.color="blue";
                document.querySelector("a").style.border = "1px solid red";
            }

        </script>
    </head>
    <body>
        <div id="first">
            <h3 style="background-color: aqua;color: green; width: 400px;">This is the first paragraph with class "example"</h3>
            <p>This is another paragraph</p>
            <p><a href="#">Link with target attribute</a></p>
            <button type="button" onclick="change()">Change</button>
        </div>
   
    </body>
</html>
